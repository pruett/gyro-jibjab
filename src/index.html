    <script>
      (function (W, document) {
        W.addEventListener('load', function (e) {

          // Show faces when page loads
          var faceItems = document.getElementsByTagName('li')
          for (var i=0; i < faceItems.length; i++) {
            faceItems[i].classList.add('show')
          }

          var containers = document.querySelectorAll('.group > li')
          var allRows = document.querySelectorAll('.group')
          var evenRows = document.querySelectorAll('.group.second, .group.fourth')
          var oddRows = document.querySelectorAll('.group.first, .group.third, .group.fifth')

          var finale = function (sing) {
            for (var i=0; i < allRows.length; i++) {
              var row = allRows[i]
              row.classList.remove('fa-la-la')
              void row.offsetWidth

              if (sing) {
                row.classList.add('finale')
              } else {
                row.classList.remove('finale')
              }
            }
          }

          var falala = function (sing) {
            for (var i=0; i < allRows.length; i++) {
              var row = allRows[i]
              if (sing) {
                void row.offsetWidth
                row.classList.add('fa-la-la')
              } else {
                row.classList.remove('fa-la-la')
                void row.offsetWidth
              }
            }
          }

          var singVerse = function (row) {
            if (row === 'odd') {
              for (var i=0; i < oddRows.length; i++) {
                var row = oddRows[i]
                void row.offsetWidth
                row.classList.add('verse')
              }
            } else {
              for (var i=0; i < evenRows.length; i++) {
                var row = evenRows[i]
                void row.offsetWidth
                row.classList.add('verse')
              }
            }
          }

          var resetRows = function (row) {
            if (row === 'odd') {
              for (var i=0; i < oddRows.length; i++) {
                var row = oddRows[i]
                row.classList.remove('verse')
                void row.offsetWidth
              }
            } else {
              for (var i=0; i < evenRows.length; i++) {
                var row = evenRows[i]
                row.classList.remove('verse')
                void row.offsetWidth
              }
            }
          }

          var inA = false
          , inB = false
          , inC = false
          , inD = false
          , inE = false
          , inF = false
          , inG = false
          , inH = false
          , inI = false
          , inJ = false
          , inK = false
          , inL = false
          , inM = false
          , inN = false
          , inO = false
          , inP = false
          , inQ = false
          , inR = false
          , inS = false
          , inT = false
          , inU = false
          , inV = false
          , inW = false
          , inX = false
          , inY = false
          , inZ = false
          , inAA = false

          var updateChorus = function () {
            var time = this.target.currentTime

            if (time > 84) {
              if (!inAA) {
                falala(false)
                finale(false)
              }
              inAA = true
            } else if (time > 78) {
              if (!inZ) {
                finale(true)
              }
              inZ = true
            } else if (time > 71) {
              if (!inY) {
                resetRows('even')
                falala(true)
              }
              inY = true
            } else if (time > 68) {
              if (!inX) {
                falala(false)
                singVerse('even')
              }
              inX = true
            } else if (time > 64.5) {
              if (!inW) {
                resetRows('odd')
                falala(true)
              }
              inW = true
            } else if (time > 62) {
              if (!inV) {
                falala(false)
                singVerse('odd')
              }
              inV = true
            } else if (time > 59.5) {
              if (!inU) {
                resetRows('even')
                falala(true)
              }
              inU = true
            } else if (time > 56.25) {
              if (!inT) {
                falala(false)
                singVerse('even')
              }
              inT = true
            } else if (time > 54) {
              if (!inS) {
                resetRows('odd')
                falala(true)
              }
              inS = true
            } else if (time > 51.25) {
              if (!inR) {
                falala(false)
                singVerse('odd')
              }
              inR = true
            } else if (time > 48.25) {
              if (!inQ) {
                resetRows('even')
                falala(true)
              }
              inQ = true
            } else if (time > 45.5) {
              if (!inP) {
                falala(false)
                singVerse('even')
              }
              inP = true
            } else if (time > 42.5) {
              if (!inO) {
                resetRows('odd')
                falala(true)
              }
              inO = true
            } else if (time > 39.5) {
              if (!inN) {
                falala(false)
                singVerse('odd')
              }
              inN = true
            } else if (time > 36.5) {
              if (!inM) {
                resetRows('even')
                falala(true)
              }
              inM = true
            } else if (time > 34) {
              if (!inL) {
                falala(false)
                singVerse('even')
              }
              inL = true
            } else if (time > 30.5) {
              if (!inK) {
                resetRows('odd')
                falala(true)
              }
              inK = true
            } else if (time > 28) {
              if (!inJ) {
                falala(false)
                singVerse('odd')
              }
              inJ = true
            } else if (time > 25.5) {
              if (!inH) {
                resetRows('even')
                falala(true)
              }
              inH = true
            } else if (time > 22.5) {
              if (!inG) {
                falala(false)
                singVerse('even')
              }
              inG = true
            } else if (time > 19.5) {
              if (!inF) {
                resetRows('odd')
                falala(true)
              }
              inF = true
            } else if (time > 17) {
              if (!inE) {
                falala(false)
                singVerse('odd')
              }
              inE = true
            } else if (time > 14) {
              if (!inD) {
                resetRows('even')
                falala(true)
              }
              inD = true
            } else if (time > 11) {
              if (!inC) {
                falala(false)
                singVerse('even')
              }
              inC = true
            } else if (time > 8) {
              if (!inB) {
                resetRows('odd')
                falala(true)
              }
              inB = true
            } else if (time > 5.5) {
              if (!inA) {
                for (var i=0; i < containers.length; i++) {
                  containers[i].classList.remove('sway')
                }
                singVerse('odd')
              }
              inA = true
            }
          }

          var startBtn = document.getElementById('start')
          startBtn.addEventListener('click', function () {
            if (W.music.paused) {
              W.music.play()
            } else {
              W.music.pause()
              W.music.currentTime = 0
            }

            // Make faces sway when music starts
            for (var i=0; i < containers.length; i++) {
              containers[i].classList.add('sway')
            }

          }, false)

          W.music = document.getElementsByTagName('audio')[0]

          // Do we have enough audio data?
          W.music.addEventListener('canplaythrough', function (e) {
            startBtn.className = 'start-btn ready'
          }, false)
          // In case 'canplayaudio' already fired
          if (W.music.readyState > 3) {
            startBtn.className = 'start-btn ready'
          }

          // Initialize music eventlistener
          W.music.addEventListener('timeupdate', function (e) {
            requestAnimationFrame(updateChorus.bind(e))
          }, false)

        })
      }(window, document))
    </script>
