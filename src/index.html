    <script>
      (function (W, document) {
        W.music = document.getElementsByTagName('audio')[0]

        var firstRow = document.querySelectorAll('.group.first .closed')
        var allFaces = document.getElementsByClassName('closed')

        var updateChorus = function () {
          var time = this.target.currentTime

          if (time > 11.1) {
            for (var i=0; i < allFaces.length; i++) {
              var el = allFaces[i]
              el.classList.remove('verse1')
              void el.offsetWidth
            }
          } else if (time > 8.6) {
            for (var i=0; i < allFaces.length; i++) {
              var el = allFaces[i]
              el.classList.remove('verse1')
              void el.offsetWidth
              el.classList.add('fa-la-la')
            }
          } else if (time > 5.9) {
            for (var i=0; i < firstRow.length; i++) {
              firstRow[i].classList.add('verse1')
            }
          }
        }

        W.music.addEventListener('canplaythrough', function (t) {
          W.music.play()
        }, true)

        W.music.addEventListener('timeupdate', function (e) {
          requestAnimationFrame(updateChorus.bind(e))
        }, false)

      }(window, document))
    </script>
