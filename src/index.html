    <script>
      (function (W, document) {
        W.addEventListener('load', function (e) {
          // Show images
          var conductor = document.getElementById('conductor')
          conductor.classList.add('show')

          var allRows = document.querySelectorAll('.group')

          var firstRow = document.querySelector('.group.first')
          var secondRow = document.querySelector('.group.second')
          var thirdRow = document.querySelector('.group.third')
          var fourthRow = document.querySelector('.group.fourth')
          var fifthRow = document.querySelector('.group.fifth')

          var falala = function (sing) {
            for (var i=0; i < allRows.length; i++) {
              var row = allRows[i]
              if (sing) {
                void row.offsetWidth
                row.classList.add('fa-la-la')
              } else {
                row.classList.remove('fa-la-la')
                void row.offsetWidth
              }
            }
          }

          // Add/remove CSS classes to animate faces
          var updateChorus = function () {
            var time = this.target.currentTime
            console.log(time)

            if (time > 54) {
              fourthRow.classList.remove('verse1')
              falala(true)
            } else if (time > 53) {
              falala(false)
              fourthRow.classList.add('verse1')
            } else if (time > 50) {
              thirdRow.classList.remove('verse1')
              falala(true)
            } else if (time > 47) {
              falala(false)
              thirdRow.classList.add('verse1')
            } else if (time > 44) {
              secondRow.classList.remove('verse2')
              falala(true)
            } else if (time > 41) {
              falala(false)
              secondRow.classList.add('verse2')
            } else if (time > 37) {
              firstRow.classList.remove('verse1')
              falala(true)
            } else if (time > 34) {
              falala(false)
              firstRow.classList.add('verse1')
            } else if (time > 31) {
              fifthRow.classList.remove('verse1')
              falala(true)
            } else if (time > 28) {
              falala(false)
              fifthRow.classList.add('verse1')
            } else if (time > 25.5) {
              fourthRow.classList.remove('verse1')
              falala(true)
            } else if (time > 22.5) {
              falala(false)
              fourthRow.classList.add('verse1')
            } else if (time > 19.5) {
              thirdRow.classList.remove('verse2')
              falala(true)
            } else if (time > 16.5) {
              falala(false)
              thirdRow.classList.add('verse2')
            } else if (time > 14) {
              secondRow.classList.remove('verse1')
              falala(true)
            } else if (time > 11) {
              falala(false)
              secondRow.classList.add('verse1')
            } else if (time > 8) {
              firstRow.classList.remove('verse1')
              falala(true)
            } else if (time > 5.7) {
              firstRow.classList.add('verse1')
            }
          }

          var startBtn = document.getElementById('start')
          startBtn.addEventListener('click', function () {
            W.music.play()
          }, false)

          // Play audio
          W.music = document.getElementsByTagName('audio')[0]

          // Do we have enough audio data?
          W.music.addEventListener('canplaythrough', function (e) {
            startBtn.className = 'start-btn ready'
          }, false)

          // In case audio is in browser cache
          if (W.music.readyState > 3) {
            startBtn.className = 'start-btn ready'
          }

          // Initialize music eventlistener
          W.music.addEventListener('timeupdate', function (e) {
            requestAnimationFrame(updateChorus.bind(e))
          }, false)

        })
      }(window, document))
    </script>
